<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz For Computer Science Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>
        .grid-item {
          background-color:#F5F5F5;
          border: 1px solid rgba(0, 0, 0, 0.8);
          font-size: 30px;
          text-align: center;
          margin-top:5px;
          border:2px solid #C0C0C0;
          border-radius:10px;
          padding:20px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">Quiz For Computer Science Students</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="position:absolute; right:0;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Welcome, <span th:text="${username}"></span>!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">|</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="col-md-6 offset-md-3" style="padding-top:80px;">
    <div class="grid-item"><a th:href="@{/home/quizzes}">Quizzes</a></div>
    <div class="grid-item"><a th:href="@{/home/problems}">Coding Questions</a></div>
    <div class="grid-item"><a th:href="@{/home/leaderboard}">Leaderboard</a></div>
</div>
</body>
</html>
