<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz For Computer Science Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .center-align {
          display: flex;
          justify-content: center;
          padding-top:20px;
        }
        .custom-thead {
            background-color: #C0C0C0;
        }
        .custom-theader {
            background-color: #F5F5F5;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">Quiz For Computer Science Students</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="position:absolute; right:0;">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">Welcome, <span th:text="${username}"></span>!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">|</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page">|</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="col-md-6 offset-md-3">
        <span th:with="leaderboard = ${leaderboard}">
        <div class="col-md-3 offset-md-4 center-align" style="padding-top:30px;padding-bottom:20px;">
            <table class="table table-bordered table-hover">
            <thead class="custom-theader">
            <tr>
                <th>Your rank</th>
                <th style="color: #0d6efd;" th:text="${leaderboard.userRank}"></th>
            </tr>
            </thead>
        </table>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="custom-thead">
            <tr>
                <th>User</th>
                <th>Score %</th>
                <th>Rank</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${leaderboard.allUsers}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.score}"></td>
                <td th:text="${user.rank}"></td>
            </tr>
            </tbody>
        </table>
        </span>
    </div>
</div>
</body>
</html>
